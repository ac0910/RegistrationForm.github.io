<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotel Booking Registration</title>
  <!-- Add the Bootstrap CDN links -->
  <link href="style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container mt-5">
    <div class="card ">
      <div class="card-header ">
        <h1 class="text-center">Hotel Booking Registration Form</h1>
      </div>
     
      <div class="card-body ">
        <form id="booking-form" >
          <fieldset>
            <legend>Customer Info</legend>
            <div class="mb-3">
              <label for="customer-name" class="form-label">Customer Name:</label>
              <input type="text" id="customer-name" class="form-control" required >
            </div>
            <div class="mb-3 ">
              <label for="check-in-date"  class="form-label">Check-in Date:</label>
              <input type="date" id="check-in-date" class="form-control" required >
            </div>

            <div class="mb-3">
              <label for="total-days"  class="form-label">Total No of Days:</label>
              <input type="number" id="total-days" class="form-control" required >
            </div>

            <div class="mb-3">
              <label for="total-persons"  class="form-label">Total No of Persons:</label>
              <input type="number" id="total-persons" class="form-control" required >
            </div>
          </fieldset>

          <fieldset>
            <legend>Room Information</legend>
            <div class="mb-3">
              <label for="room-type" class="form-label">Room Type:</label>
              <select id="room-type" class="form-select">
                <option value="delux">Delux Room</option>
                <option value="suite">Suite Room</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="amenities" class="form-label">Amenities:</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="amenities" id="ac" value="ac">
                <label class="form-check-label" for="ac">AC</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="amenities" id="locker" value="locker">
                <label class="form-check-label" for="locker">Locker</label>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Advance Payment</legend>
            <div class="mb-3">
              <label for="advance-amount">Advance Amount: ₹</label>
              <input type="number" id="advance-amount" class="form-control" required /></label><br />
            </div>
          </fieldset>

          <fieldset>
            <legend>Total cost Calculation</legend>

            <div class="mb-3">
              <label>Total Room Cost: ₹</label>
              <span id="total-room-cost"  class="price">0</span><br />
            </div>

            <div class="mb-3">
              <label>Total Amenities Cost: ₹</label>
              <span id="total-amenities-cost" class="price">0</span><br />
            </div>

            <div class="mb-3">
              <label>Total Cost: ₹</label>
              <span id="total-cost" class="price">0</span><br />
            </div>
          </fieldset>

          <fieldset>
            <legend>Additional Charges</legend>

            <div class="mb-3">
              <label>Extra Person Cost: ₹</label>
              <span id="extra-person-cost" class="price">0</span><br />
            </div>

            <p class="note">Upto 2 People: No Change in Cost</p>
            <p class="note">Per Day Cost for Extra Person: ₹1000/-</p>
          </fieldset>

          <fieldset >
            <legend >Balance Amount</legend>
            <div class="mb-3 price">
              <label>Balance: ₹</label>
              <span id="balance-amount"> 0</span><br />
            </div>
          </fieldset>

          <button type="submit" class="btn btn-primary">Book</button>
        </form>
      </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js">
  </script>
</body>

</html>
